{% extends 'base.html' %}
{% block title %} Delete User {% endblock %}
{% block content %}
    {% include 'includes/navbar.html' %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card shadow bg-body rounded">
                    <div class="card-header">
                        Delete User
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ user.username }}</h5>
                        <p class="card-text">Are you sure to delete this user</p>
                        <div class="d-flex">
                            <a href="{% url 'admin-panel:dashboard' %}" class="btn btn-primary mr-4">Cancel</a>
                            <form action="{% url 'admin-panel:delete-user' user.username %}" method="post">
                                {% csrf_token %}
                                <input type="submit" class="btn btn-danger" value="Delete">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
